<div class="row">
    <div class="col-sm-6 col-md-4">
        <img src="images/defaultSongImage.png" alt="songImage" class="img-thumbnail song-image">
    </div>
    <div class="col-sm-6 col-md-4">
        <h3 id="song-name">{{_fileName}}</h3>
        <p>
            <strong >Author Name: </strong> <span id="author-name">{{authorName}}</span>
        </p>
        <button id="play-pause-button" class="btn btn-success col-md-8">play</button>
        <button id="download-button" class="btn btn-success col-md-8">download</button>
    </div>
    <div class="col-sm-6 col-md-4">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
<div id="equalizer">
</div>
